<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvar Nomes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>Salvar Nome</h1>
        <form id="nomeForm">
            <input type="text" id="nomeInput" placeholder="Digite seu nome" required>
            <button type="submit">Salvar</button>
        </form>

        <hr>

        <h2>Nomes Salvos</h2>
        <table id="nomesTabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
